{% extends "base.html" %}
{% block title %}Epics — ProjectMan{% endblock %}

{% block content %}
<div class="page-heading">
  <h1>Epics</h1>
  <button class="btn-create" onclick="document.getElementById('dlg-new-epic').showModal()">+ New Epic</button>
</div>

<dialog id="dlg-new-epic">
  <article>
    <header>
      <h3>New Epic</h3>
      <button class="close-btn" onclick="this.closest('dialog').close()">&times;</button>
    </header>
    <form id="form-new-epic" onsubmit="return submitNewEpic(event)">
      <label>Title <input type="text" name="title" required></label>
      <label>Description <textarea name="description" rows="3" required></textarea></label>
      <label>Priority
        <select name="priority"><option value="">— none —</option><option value="must">must</option><option value="should">should</option><option value="could">could</option><option value="wont">wont</option></select>
      </label>
      <label>Target Date <input type="date" name="target_date"></label>
      <label>Tags <input type="text" name="tags" placeholder="comma-separated"></label>
      <footer>
        <button type="button" class="secondary outline" onclick="this.closest('dialog').close()">Cancel</button>
        <button type="submit">Create Epic</button>
      </footer>
    </form>
  </article>
</dialog>

<div class="filter-bar">
  <button class="epic-filter outline active-filter" data-status="">All</button>
  <button class="epic-filter outline" data-status="draft">Draft</button>
  <button class="epic-filter outline" data-status="active">Active</button>
  <button class="epic-filter outline" data-status="done">Done</button>
</div>

<div id="epics-list" hx-get="/api/epics" hx-trigger="load" hx-swap="innerHTML">
  <p aria-busy="true">Loading epics...</p>
</div>

<script>
function renderEpics(epics) {
  var target = document.getElementById("epics-list");
  if (epics.length === 0) {
    target.innerHTML = '<div class="section-card"><p>No epics found.</p></div>';
    return;
  }
  var html = '<table role="grid"><thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Priority</th><th>Tags</th></tr></thead><tbody>';
  epics.forEach(function(e) {
    html += '<tr class="clickable-row" onclick="window.location=\'/epics/' + e.id + '\'">' +
      '<td><a href="/epics/' + e.id + '">' + e.id + '</a></td>' +
      '<td><strong>' + e.title + '</strong></td>' +
      '<td><span class="badge badge-' + e.status + '">' + e.status + '</span></td>' +
      '<td>' + (e.priority ? '<span class="badge badge-' + e.priority + '">' + e.priority + '</span>' : '') + '</td>' +
      '<td>' + (e.tags || []).join(", ") + '</td>' +
      '</tr>';
  });
  html += '</tbody></table>';
  target.innerHTML = html;
}

document.addEventListener("htmx:afterRequest", function(evt) {
  if (evt.detail.pathInfo && evt.detail.pathInfo.requestPath.match(/^\/api\/epics(\?|$)/)) {
    renderEpics(JSON.parse(evt.detail.xhr.responseText));
  }
});

function submitNewEpic(evt) {
  evt.preventDefault();
  var form = document.getElementById("form-new-epic");
  var fd = new FormData(form);
  var body = {title: fd.get("title"), description: fd.get("description")};
  if (fd.get("priority")) body.priority = fd.get("priority");
  if (fd.get("target_date")) body.target_date = fd.get("target_date");
  if (fd.get("tags")) body.tags = fd.get("tags");
  fetch("/api/epics", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(body),
  }).then(function(r) {
    if (!r.ok) throw new Error(r.status);
    return r.json();
  }).then(function(data) {
    document.getElementById("dlg-new-epic").close();
    form.reset();
    showToast("Epic created: " + data.id);
    window.location = "/epics/" + data.id;
  }).catch(function() { showToast("Failed to create epic", "error"); });
  return false;
}

document.querySelectorAll(".epic-filter").forEach(function(btn) {
  btn.addEventListener("click", function() {
    document.querySelectorAll(".epic-filter").forEach(function(b) { b.classList.remove("active-filter"); });
    this.classList.add("active-filter");
    var status = this.dataset.status;
    var url = status ? "/api/epics?status=" + status : "/api/epics";
    htmx.ajax("GET", url, "#epics-list");
  });
});
</script>
{% endblock %}
